      <script defer>
            document.addEventListener('DOMContentLoaded', () => {
    var audiohover = new Audio('audio/ui_shop_panel_weapon.mp3');
    const hover = document.getElementById('rosterselect');

    console.log(hover);

    hover.addEventListener('mouseover', function() {
      audiohover.play();
    });
  });



  const menumusiclayer1 = new Audio("audio/music_hideout_play_base_lp_155bpm.mp3");
  const menumusiclayer2 = new Audio("audio/music_hideout_play_low_lp_155bpm.mp3");
  const menumusiclayer3 = new Audio("audio/music_hideout_play_high_lp_155bpm.mp3");

  menumusiclayer1.play();
  menumusiclayer2.play();
  menumusiclayer3.play();

  menumusiclayer1.addEventListener('ended', function() {
    this.currentTime = 0;
    this.play();
}, false);
menumusiclayer2.addEventListener('ended', function() {
    this.currentTime = 0;
    this.play();
}, false);
menumusiclayer3.addEventListener('ended', function() {
    this.currentTime = 0;
    this.play();
}, false);

  menumusiclayer2.volume = 0.01;
  menumusiclayer3.volume = 0.01;
  function PlayMore() {
    menumusiclayer2.volume = 1.0;
  }
  function PlayLess() {
    menumusiclayer2.volume = 0.0;
  }
  AOS.init();
      </script>
